<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head><title></title></head>
<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" th:fragment="modal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Cadastro de Estilo</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-estilo" role="alert"></div>
  				<form th:action="@{/estilo}" class="form-horizontal">
  					<div class="form-group">
  						<label class="col-sm-2  control-label" for="nomeEstilo">Nome</label>
						<div class="col-sm-10">
							<input id="nomeEstilo" type="text" class="form-control">
						</div>
					</div>
  				</form>
  				<div class="text-right">
  					<button type="button" class="btn btn-primary  js-cadastro-rapido-estilo-salvar-btn">Salvar</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
  				
			</div>
		</div>
	</div>
</div>
</body>
</html>
