<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/layoutPadrao'">
<head>
	<title>Cadastro Estilo</title>
</head>
<body>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de Estilos</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-info" th:href="@{/estilo/}">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar Estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div> -->
		
		<th:block th:include="layout/fragments/mensagemSucesso"></th:block>
		<form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
			<th:block th:include="layout/fragments/mensagemErroValidacao"></th:block>
			<div class="row">
				<div class="col-sm-10">
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" id="nome" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</body>
</html>
