<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

	layout:decorate="'layout/layoutPadrao'">
<head>
	<title>Cadastro Estilo</title>
</head>
<body>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Estilo</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div> -->
		
		<form method="post" th:object="${estilo}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-10">
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" id="nome" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="form-group">

			</div>

	</div>
</section>
