<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.siger.com"
	layout:decorate="'layout/layoutPadrao'">
	
<head>
	<title>Pesquisa de Estilos</title>
</head>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de Estilos</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-info" th:href="@{/estilo/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Nova Estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${estiloFilter}">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" id="nome" class="form-control" autofocus="autofocus" th:field="*{nome}"> 
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive bw-table-simples">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-estilo-codigo  col-sm-1"><brewer:order page="${pagina}" field="codigo" text="CÃ³digo"/></th>
						<th class="table-estilo-nome  col-sm-9"><brewer:order page="${pagina}" field="nome" text="Nome"/></th>
						<th class="table-estilo-nome  col-sm-2">Editar/Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td th:text="${estilo.codigo}"></td>
						<td th:text="${estilo.nome}"></td>
						<td>
							<a class="btn btn-link btn-xs" title="Editar"><i class="glyphicon glyphicon-pencil"></i></a>
							<a class="text-danger btn btn-link btn-xs" title="Excluir"><i class="glyphicon glyphicon-remove"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<brewer:paginacao page="${pagina}"/>
	</div>
</section>
