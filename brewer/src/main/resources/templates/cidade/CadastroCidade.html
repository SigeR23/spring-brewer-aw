<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/layoutPadrao'">
<head>
	<title>Cadastro Cidade</title>
</head>
<body>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Cidade</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div> -->
		
		<form method="post" th:object="${cidade}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label for="cidade">Cidade</label>
						<div class="bw-field-action">
							<select id="cidade" class="form-control">
								<option value="">Selecione uma cidade</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>

</body>
</html>
