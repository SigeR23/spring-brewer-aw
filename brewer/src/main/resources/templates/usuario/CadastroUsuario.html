<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/layoutPadrao'">
<head>
	<title>Cadastro Usuario</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
<body>
	
<section class="aw-layout-content  js-content" layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>Cadastro de Usuario</h1>
		</div>
	</div>

	<div class="container-fluid">

		<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
		</div> -->
		
		<form method="post" th:object="${usuario}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="form-group">
						<label for="email">E-mail</label> 
						<input id="email" type="email" class="form-control"/>
					</div>
				</div>
				<div class="col-sm-12 col-md-3">
					<div class="form-group">
						<label for="dtnascimento">Data de nascimento</label> 
						<input id="dtnascimento" type="text" class="form-control js-dtnascimento"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 col-md-4">
					<div class="form-group">
						<label for="senha">Senha</label> 
						<input id="senha" type="text" class="form-control"/>
					</div>
				</div>
				<div class="col-sm-12 col-md-4">
					<div class="form-group">
						<label for="check-senha">Confirmar senha</label> 
						<input id="check-senha" type="password" class="form-control"/>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label class="control-label">Status</label>
						<div>
							<input class="js-status" type="checkbox" data-size="small" 
							data-off-color="danger" data-on-text="ativo" data-off-text="inativo"/>
						</div>
					</div>
				</div>
			</div> 
			
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" name="administrador">
								<label>Administrador</label>
							</div>
						
							<div class="checkbox  checkbox-inline">
								<input type="checkbox" name="vendedor">
								<label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>
			</div>
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
</section>

<th:block layout:fragment="javascript-extra">
	<script type="text/javascript" th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</body>
</html>
